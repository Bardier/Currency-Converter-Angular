<div *ngIf="!loading">
  <div class="filter">
    <input
      type="text"
      placeholder="Filter todo by title..."
      [(ngModel)]="searchString"
    />
  </div>

  <ul *ngIf="todosService.todos.length; else noTodos">
    <li
      *ngFor="
        let todo of todosService.todos | todosFilter: searchString;
        let i = index
      "
    >
      <span [class.done]="todo.competed">
        <input
          type="checkbox"
          [checked]="todo.competed"
          (change)="onChange(todo.id)"
        />
        <strong>{{ i + 1 }}</strong>
        {{ todo.title }}
      </span>

      {{ todo.date | date: "medium" }}

      <button class="rm" (click)="removeTodo(todo.id)">&times;</button>
    </li>
  </ul>

  <ng-template #noTodos>
    <p style="text-align: center">No todos now!</p>
  </ng-template>
</div>
<p *ngIf="loading">Loading...</p>
